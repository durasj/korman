<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Korman</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
            margin: 0;

            font-family:
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                "Roboto",
                "Helvetica Neue", Arial, sans-serif,
                "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #221e22;
        }

        img.logo {
            width: 100%;
            max-width: 360px;
        }

        a.download {
            text-decoration: none;
            padding: 1rem;
            color: #FFF;
            background-color: #2d89ef;
            border-radius: 0.5rem;
            margin-top: 2rem;
            transition: .2s background-color;
        }

        a.download:hover {
            text-decoration: none;
            padding: 1rem;
            color: #FFF;
            background-color: #31263e;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <img src="./logo.svg" alt="Korman logo" class="logo">

    <p>Get an email notification when selected website adds item according to your requirements.</p>

    <a href="./Korman.exe" class="download">Download for Windows</a>
</body>
</html>
